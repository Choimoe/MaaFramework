name: publish nodejs package

on:
    workflow_dispatch:

jobs:
    publish:
        runs-on: ubuntu-latest
        steps:
            - name: Download workflow artifact
              uses: dawidd6/action-download-artifact@v7
              with:
                  workflow: build.yml
                  commit: ${{ github.sha }}

            - name: Dump dir
              run: |
                  find .
